<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f6f3;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 1.5rem;
      background-color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .logo-link {
      text-decoration: none; /* убирает подчёркивание */
      color: inherit;        /* цвет как у обычного текста */
      font-weight: bold;     /* можно убрать, если не нужно */
    }

    .logo-link:visited {
      color: inherit;        /* даже после клика цвет не меняется */
    }

    .logo-link:hover,
    .logo-link:active {
      color: inherit;        /* цвет не меняется при наведении/клике */
      text-decoration: none;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer; /* добавлено */
    }

    .hero a {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .hero {
      text-align: center;
      padding: 1.5rem;
    }

    .hero img {
      max-width: 100%;
      border-radius: 10px;
      object-fit: cover;
      aspect-ratio: 4 / 5;
    }

    .tagline {
      font-size: 1.8rem;
      font-weight: 600;
      margin-top: 1.2rem;
    }

    .cta-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: 2px solid #111;
      background: #a39e9e;
      font-weight: 500;
      text-decoration: none;
      color: #ffffff;
      border-radius: 6px;
    }

    .warning {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    .warning span {
      font-size: 1.1rem;
      font-weight: bold;
      border: 2px solid #111;
      padding: 0.2rem 0.4rem;
      border-radius: 50%;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    footer a {
      text-decoration: none;
      color: #111;
      font-size: 1rem;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      .tagline {
        font-size: 2.5rem;
      }

      .cta-button {
        font-size: 1.1rem;
      }
    }

    /* Сайдбар скрыт по умолчанию */
    #sidebar {
      position: fixed;
      top: 0;
      right: -250px; /* прячем за экран */
      width: 250px;
      height: 100%;
      background-color: #111;
      color: #fff;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1001;
    }

    #sidebar a {
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #sidebar a:hover {
      background-color: #333;
    }

    /* Тёмный фон при открытии меню */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
