<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f6f3;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 1.5rem;
      background-color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .menu-icon {
      font-size: 1.5rem;
    }

    .hero a {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .hero {
      text-align: center;
      padding: 1.5rem;
    }

    .hero img {
      max-width: 100%;
      border-radius: 10px;
      object-fit: cover;
      aspect-ratio: 4 / 5;
    }

    .tagline {
      font-size: 1.8rem;
      font-weight: 600;
      margin-top: 1.2rem;
    }

    .cta-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: 2px solid #111;
      background: none;
      font-weight: 500;
      text-decoration: none;
      color: #111;
      border-radius: 6px;
    }

    .warning {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    .warning span {
      font-size: 1.1rem;
      font-weight: bold;
      border: 2px solid #111;
      padding: 0.2rem 0.4rem;
      border-radius: 50%;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    footer a {
      text-decoration: none;
      color: #111;
      font-size: 1rem;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      .tagline {
        font-size: 2.5rem;
      }

      .cta-button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>MODEL</div>
    <div class="menu-icon">â˜°</div>
  </header>

  <!-- Hero block is clickable -->
  <section class="hero">
    <a href="https://www.fanvue.com/sofiakiko" target="_blank">
      <img src="portrait.jpg" alt="Model Portrait">
      <div class="tagline">Discover the New Style</div>
      <div class="cta-button">View Portfolio</div>
    </a>
    <div class="warning">
      <span>18+</span> WARNING: Explicit Content
    </div>
  </section>

  <footer>
    <a href="https://www.fanvue.com/sofiakiko" target="_blank">FANVI</a>
    <a href="https://instagram.com/yourmodelpage" target="_blank">Instagram</a>
    <a href="mailto:contact@example.com">Contact</a>
  </footer>

</body>
</html>
